<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Are You Roxy?</title>
  <link rel="stylesheet" href="quiz.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="quiz-container">
    <!-- Contatore delle domande -->
    <div id="question-counter"></div>
  
    <!-- Testo della domanda -->
    <h2 id="question-title"></h2>
  
    <!-- Opzioni di risposta -->
    <div id="answer-options"></div>
  </div>
  
  <!-- Risultato -->
  <div id="result" class="hidden">
    <h2>Your Result: <span id="personality"></span></h2>
    <p id="description"></p>
    <form id="customize-pass-form" class="hidden">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
      <button type="submit" class="btn">Customize Pass</button>
    </form>

    <div id="custom-pass" class="hidden">
      <h3>Here's your personalized pass:</h3>
      <p id="pass-name"></p>
      <canvas id="canvas-pass" width="851" height="1135"></canvas>
      <a id="download-pass" href="#" download="PASS_ROXY.png">Download Your Pass</a>

      <!-- Aggiungi il link per scaricare l'app -->
      <a href="https://www.example.com/app-download" target="_blank">
        <img src="logo.png" alt="App Logo" style="width: 100px; margin-top: 20px;">
        Scarica la nostra app
      </a>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
